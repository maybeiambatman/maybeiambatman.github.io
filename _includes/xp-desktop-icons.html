<!-- Windows XP Desktop Icons -->
<div class="xp-desktop-icons">
  <!-- My Computer (Home) -->
  <a href="{{ site.baseurl }}/" class="xp-icon" ondblclick="location.href='{{ site.baseurl }}/'" title="Home">
    <div class="xp-icon-image">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Monitor -->
        <rect x="4" y="4" width="40" height="30" rx="2" fill="#c0c0c0" stroke="#808080" stroke-width="2"/>
        <rect x="6" y="6" width="36" height="24" fill="#000080"/>
        <rect x="8" y="8" width="32" height="20" fill="#0078d7"/>
        <!-- Stand -->
        <path d="M18 34h12v4H18z" fill="#c0c0c0" stroke="#808080"/>
        <path d="M14 38h20v4H14z" fill="#c0c0c0" stroke="#808080"/>
      </svg>
    </div>
    <span class="xp-icon-label">Home</span>
  </a>

  <!-- About (My Documents style) -->
  <a href="{{ site.baseurl }}/about" class="xp-icon" ondblclick="location.href='{{ site.baseurl }}/about'" title="About Me">
    <div class="xp-icon-image">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Folder -->
        <path d="M4 14h40v28H4z" fill="#f5d66f" stroke="#b8860b"/>
        <path d="M4 10h16l4 4H4z" fill="#f5d66f" stroke="#b8860b"/>
        <!-- Person icon on folder -->
        <circle cx="24" cy="26" r="6" fill="#3c6eb4"/>
        <path d="M14 42c0-5.5 4.5-10 10-10s10 4.5 10 10" fill="#3c6eb4"/>
      </svg>
    </div>
    <span class="xp-icon-label">About Me</span>
  </a>

  <!-- Recent Posts as Document Icons -->
  {% for post in site.posts limit:5 %}
  <a href="{{ site.baseurl }}{{ post.url }}" class="xp-icon" ondblclick="location.href='{{ site.baseurl }}{{ post.url }}'" title="{{ post.title }}">
    <div class="xp-icon-image">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Document -->
        <path d="M8 4h24l8 8v32H8z" fill="#fff" stroke="#808080" stroke-width="1"/>
        <path d="M32 4v8h8" fill="#f0f0f0" stroke="#808080"/>
        <!-- Lines -->
        <line x1="12" y1="18" x2="36" y2="18" stroke="#000080" stroke-width="2"/>
        <line x1="12" y1="24" x2="36" y2="24" stroke="#808080"/>
        <line x1="12" y1="30" x2="36" y2="30" stroke="#808080"/>
        <line x1="12" y1="36" x2="28" y2="36" stroke="#808080"/>
      </svg>
    </div>
    <span class="xp-icon-label">{{ post.title | truncate: 20 }}</span>
  </a>
  {% endfor %}
</div>
