<!-- Windows XP Taskbar -->
<div class="xp-taskbar">
  <!-- Start Button -->
  <button class="xp-start-btn" onclick="xpToggleStartMenu()" id="xp-start-btn">
    <svg class="xp-start-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Windows Logo -->
      <rect x="2" y="2" width="9" height="9" fill="#ff0000" rx="1"/>
      <rect x="13" y="2" width="9" height="9" fill="#00ff00" rx="1"/>
      <rect x="2" y="13" width="9" height="9" fill="#0000ff" rx="1"/>
      <rect x="13" y="13" width="9" height="9" fill="#ffff00" rx="1"/>
    </svg>
    <span>start</span>
  </button>

  <!-- Quick Launch -->
  <div class="xp-quick-launch">
    <a href="{{ site.baseurl }}/" class="xp-quick-launch-btn" title="Show Desktop">
      <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="1" y="1" width="14" height="10" fill="#3168d5" stroke="#fff"/>
        <rect x="4" y="12" width="8" height="3" fill="#c0c0c0" stroke="#808080"/>
      </svg>
    </a>
    <a href="{{ site.baseurl }}/" class="xp-quick-launch-btn" title="Home">
      <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 1L1 8h3v6h8V8h3L8 1z" fill="#0066cc" stroke="#003366"/>
      </svg>
    </a>
  </div>

  <!-- Taskbar Items -->
  <div class="xp-taskbar-items">
    {% if page.url != '/' and page.url != '/index.html' %}
    <a href="{{ site.baseurl }}/" class="xp-taskbar-item">
      <svg class="xp-taskbar-item-icon" viewBox="0 0 16 16" fill="none">
        <rect x="1" y="4" width="14" height="11" fill="#ffffc0" stroke="#808080"/>
        <rect x="1" y="1" width="6" height="4" fill="#ffffc0" stroke="#808080"/>
      </svg>
      <span class="xp-taskbar-item-text">{{ site.name }}</span>
    </a>
    {% endif %}

    <!-- Current Page as Active Item -->
    <a href="{{ page.url }}" class="xp-taskbar-item active">
      <svg class="xp-taskbar-item-icon" viewBox="0 0 16 16" fill="none">
        <rect x="2" y="1" width="12" height="14" fill="#ffffc0" stroke="#808080"/>
        <rect x="3" y="2" width="10" height="2" fill="#000080"/>
        <line x1="4" y1="6" x2="12" y2="6" stroke="#000" stroke-width="0.5"/>
        <line x1="4" y1="8" x2="12" y2="8" stroke="#000" stroke-width="0.5"/>
      </svg>
      <span class="xp-taskbar-item-text">{{ page.title | default: site.name }}</span>
    </a>
  </div>

  <!-- System Tray -->
  <div class="xp-system-tray">
    <div class="xp-tray-icons">
      <!-- RSS Feed Icon -->
      <a href="{{ site.baseurl }}/feed.xml" class="xp-tray-icon" title="RSS Feed">
        <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="1" y="1" width="14" height="14" rx="2" fill="#ff8800"/>
          <circle cx="4" cy="12" r="2" fill="#fff"/>
          <path d="M4 8c2.2 0 4 1.8 4 4" stroke="#fff" stroke-width="2" fill="none"/>
          <path d="M4 4c4.4 0 8 3.6 8 8" stroke="#fff" stroke-width="2" fill="none"/>
        </svg>
      </a>
      <!-- Volume Icon -->
      <span class="xp-tray-icon" title="Volume">
        <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 5h2l4-3v12l-4-3H2V5z" fill="#fff"/>
          <path d="M10 4c1.5 1.5 1.5 6.5 0 8" stroke="#fff" stroke-width="1.5" fill="none"/>
          <path d="M12 2c2.5 2.5 2.5 9.5 0 12" stroke="#fff" stroke-width="1.5" fill="none"/>
        </svg>
      </span>
    </div>
    <!-- Clock -->
    <div class="xp-clock" id="xp-clock">12:00 PM</div>
  </div>
</div>
