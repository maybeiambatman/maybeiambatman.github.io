<!-- Windows XP Start Menu -->
<div class="xp-start-menu" id="xp-start-menu">
  <!-- Header with User Info -->
  <div class="xp-start-header">
    <img src="{{ site.avatar }}" alt="User" class="xp-user-avatar">
    <span class="xp-user-name">{{ site.name }}</span>
  </div>

  <!-- Body -->
  <div class="xp-start-body">
    <!-- Left Side - Programs/Recent Posts -->
    <div class="xp-start-left">
      <!-- Recent Posts -->
      {% for post in site.posts limit:5 %}
      <a href="{{ site.baseurl }}{{ post.url }}" class="xp-start-item" onclick="xpCloseStartMenu()">
        <svg class="xp-start-item-icon" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="4" y="2" width="24" height="28" fill="#ffffc0" stroke="#808080"/>
          <rect x="6" y="4" width="20" height="4" fill="#000080"/>
          <line x1="8" y1="12" x2="24" y2="12" stroke="#000" stroke-width="1"/>
          <line x1="8" y1="16" x2="24" y2="16" stroke="#000" stroke-width="1"/>
          <line x1="8" y1="20" x2="20" y2="20" stroke="#000" stroke-width="1"/>
        </svg>
        <span class="xp-start-item-text">
          <span class="xp-start-item-title">{{ post.title | truncate: 25 }}</span>
        </span>
      </a>
      {% endfor %}

      <div class="xp-start-separator"></div>

      <!-- All Programs -->
      <a href="{{ site.baseurl }}/" class="xp-start-item" onclick="xpCloseStartMenu()">
        <svg class="xp-start-item-icon" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="8" width="28" height="22" fill="#ffffc0" stroke="#808080"/>
          <rect x="2" y="2" width="12" height="8" fill="#ffffc0" stroke="#808080"/>
        </svg>
        <span class="xp-start-item-text">
          <span class="xp-start-item-title">All Posts</span>
        </span>
      </a>
    </div>

    <!-- Right Side - Places -->
    <div class="xp-start-right">
      <a href="{{ site.baseurl }}/" class="xp-start-item" onclick="xpCloseStartMenu()">
        <svg class="xp-start-item-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 9h3v11h14V9h3L12 2z" fill="#3c6eb4" stroke="#1e3a5f"/>
        </svg>
        <span class="xp-start-item-text">
          <span class="xp-start-item-title">Home</span>
        </span>
      </a>

      <a href="{{ site.baseurl }}/about" class="xp-start-item" onclick="xpCloseStartMenu()">
        <svg class="xp-start-item-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="8" r="5" fill="#3c6eb4" stroke="#1e3a5f"/>
          <path d="M4 22c0-4.4 3.6-8 8-8s8 3.6 8 8" fill="#3c6eb4" stroke="#1e3a5f"/>
        </svg>
        <span class="xp-start-item-text">
          <span class="xp-start-item-title">About Me</span>
        </span>
      </a>

      <div class="xp-start-separator"></div>

      <a href="{{ site.baseurl }}/feed.xml" class="xp-start-item" onclick="xpCloseStartMenu()">
        <svg class="xp-start-item-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="3" fill="#ff8800"/>
          <circle cx="6" cy="18" r="2.5" fill="#fff"/>
          <path d="M6 12c3.3 0 6 2.7 6 6" stroke="#fff" stroke-width="2.5" fill="none"/>
          <path d="M6 6c6.6 0 12 5.4 12 12" stroke="#fff" stroke-width="2.5" fill="none"/>
        </svg>
        <span class="xp-start-item-text">
          <span class="xp-start-item-title">RSS Feed</span>
        </span>
      </a>

      <a href="https://github.com/{{ site.footer-links.github }}" target="_blank" class="xp-start-item" onclick="xpCloseStartMenu()">
        <svg class="xp-start-item-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0012 2z" fill="#333"/>
        </svg>
        <span class="xp-start-item-text">
          <span class="xp-start-item-title">GitHub</span>
        </span>
      </a>

      <div class="xp-start-separator"></div>

      <!-- Search Section -->
      <div class="xp-start-item" onclick="document.getElementById('xp-search-input').focus()">
        <svg class="xp-start-item-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="10" cy="10" r="6" stroke="#333" stroke-width="2" fill="#fff"/>
          <path d="M14 14l6 6" stroke="#333" stroke-width="2"/>
        </svg>
        <span class="xp-start-item-text">
          <span class="xp-start-item-title">Search</span>
        </span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="xp-start-footer">
    <button class="xp-start-footer-btn" onclick="xpLogOff()">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" fill="#ff6b00" stroke="#cc5500"/>
        <path d="M8 12h8M12 8l4 4-4 4" stroke="#fff" stroke-width="2" fill="none"/>
      </svg>
      Log Off
    </button>
    <button class="xp-start-footer-btn" onclick="xpShowShutdownDialog()">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" fill="#ff0000" stroke="#cc0000"/>
        <rect x="8" y="10" width="8" height="4" fill="#fff"/>
      </svg>
      Turn Off Computer
    </button>
  </div>
</div>

<!-- Shutdown Dialog -->
<div class="xp-shutdown-overlay" id="xp-shutdown-overlay">
  <div class="xp-shutdown-dialog">
    <div class="xp-shutdown-titlebar">
      <svg width="16" height="16" viewBox="0 0 16 16">
        <circle cx="8" cy="8" r="6" fill="#ff0000" stroke="#cc0000"/>
        <rect x="5" y="7" width="6" height="2" fill="#fff"/>
      </svg>
      <span class="xp-shutdown-titlebar-text">Shut Down Windows</span>
    </div>
    <div class="xp-shutdown-body">
      <svg class="xp-shutdown-icon" viewBox="0 0 48 48">
        <circle cx="24" cy="24" r="20" fill="#3c6eb4" stroke="#1e3a5f" stroke-width="2"/>
        <circle cx="24" cy="24" r="8" fill="none" stroke="#fff" stroke-width="3"/>
        <rect x="22" y="8" width="4" height="12" fill="#fff"/>
      </svg>
      <div class="xp-shutdown-message">
        Are you sure you want to turn off this computer?
      </div>
    </div>
    <div class="xp-shutdown-buttons">
      <button class="xp-dialog-btn" onclick="xpTurnOffComputer()">Turn Off</button>
      <button class="xp-dialog-btn" onclick="xpHideShutdownDialog()">Cancel</button>
    </div>
  </div>
</div>
