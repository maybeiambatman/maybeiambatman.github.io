<!-- Windows XP Window Component -->
<div class="xp-window" id="xp-main-window" data-window-id="main">
  <!-- Title Bar -->
  <div class="xp-titlebar">
    <div class="xp-titlebar-icon">
      <!-- Document/Explorer Icon -->
      <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="1" width="12" height="14" fill="#ffffc0" stroke="#808080"/>
        <rect x="3" y="2" width="10" height="2" fill="#000080"/>
        <line x1="4" y1="6" x2="12" y2="6" stroke="#000" stroke-width="0.5"/>
        <line x1="4" y1="8" x2="12" y2="8" stroke="#000" stroke-width="0.5"/>
        <line x1="4" y1="10" x2="10" y2="10" stroke="#000" stroke-width="0.5"/>
      </svg>
    </div>
    <div class="xp-titlebar-text">{{ include.title | default: page.title | default: site.name }}</div>
    <div class="xp-titlebar-buttons">
      <button class="xp-titlebar-btn minimize" onclick="xpMinimizeWindow('main')" title="Minimize"></button>
      <button class="xp-titlebar-btn maximize" onclick="xpMaximizeWindow('main')" title="Maximize"></button>
      <button class="xp-titlebar-btn close" onclick="xpCloseWindow()" title="Close"></button>
    </div>
  </div>

  <!-- Toolbar / Address Bar -->
  <div class="xp-toolbar">
    <button class="xp-toolbar-btn" onclick="history.back()" title="Back">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M10 2L4 8L10 14" stroke="#006600" stroke-width="2" fill="none"/>
      </svg>
      Back
    </button>
    <div class="xp-address-bar">
      <div class="xp-address-icon">
        <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="1" y="4" width="14" height="11" fill="#ffffc0" stroke="#808080"/>
          <rect x="1" y="1" width="6" height="4" fill="#ffffc0" stroke="#808080"/>
        </svg>
      </div>
      <span class="xp-address-text">{{ page.url | default: '/' }}</span>
    </div>
  </div>

  <!-- Window Content Area -->
  <div class="xp-window-content">
    <div class="xp-content-inner">
      {{ include.content }}
    </div>
  </div>

  <!-- Status Bar -->
  <div class="xp-statusbar">
    <span class="xp-status-section">{% if page.date %}{{ page.date | date: "%B %e, %Y" }}{% else %}Ready{% endif %}</span>
    <span class="xp-status-section">{{ site.name }}</span>
  </div>
</div>
