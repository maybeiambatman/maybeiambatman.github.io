<!DOCTYPE html>
<html>
  <head>
    <title>Welcome - {{ site.name }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon_io/site.webmanifest">

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <style>
      /* XP Login Screen Styles */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Tahoma', 'Segoe UI', 'Arial', sans-serif;
      }

      .xp-login-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(180deg,
          #0a246a 0%,
          #0a246a 15%,
          #a6caf0 15%,
          #a6caf0 85%,
          #0a246a 85%,
          #0a246a 100%
        );
        display: flex;
        flex-direction: column;
        user-select: none;
      }

      /* Top blue bar */
      .xp-login-header {
        height: 15%;
        background: linear-gradient(180deg, #0a246a 0%, #2060b8 100%);
        display: flex;
        align-items: flex-end;
        padding: 0 40px 10px 40px;
      }

      .xp-login-title {
        color: #fff;
        font-size: 28px;
        font-weight: normal;
        font-style: italic;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      .xp-login-subtitle {
        color: #fff;
        font-size: 14px;
        margin-left: 20px;
        opacity: 0.9;
      }

      /* Main content area */
      .xp-login-content {
        flex: 1;
        background: linear-gradient(180deg, #5b9bd5 0%, #a6caf0 30%, #a6caf0 70%, #5b9bd5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      .xp-login-box {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .xp-login-prompt {
        color: #0a246a;
        font-size: 20px;
        margin-bottom: 30px;
        text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
      }

      /* User account tile */
      .xp-user-tile {
        display: flex;
        align-items: center;
        background: linear-gradient(180deg, #fff 0%, #e8e8e8 100%);
        border: 2px solid #0054e3;
        border-radius: 8px;
        padding: 15px 30px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        text-decoration: none;
        color: inherit;
      }

      .xp-user-tile:hover {
        background: linear-gradient(180deg, #e8f4ff 0%, #cce5ff 100%);
        border-color: #003399;
        transform: scale(1.02);
      }

      .xp-user-tile:active {
        transform: scale(0.98);
      }

      .xp-user-avatar-large {
        width: 64px;
        height: 64px;
        border: 2px solid #808080;
        border-radius: 4px;
        background: #fff;
        object-fit: cover;
        margin-right: 20px;
      }

      .xp-user-info {
        display: flex;
        flex-direction: column;
      }

      .xp-user-name-large {
        font-size: 18px;
        font-weight: bold;
        color: #0a246a;
        margin-bottom: 4px;
      }

      .xp-user-status {
        font-size: 12px;
        color: #666;
      }

      .xp-login-arrow {
        margin-left: 30px;
        width: 24px;
        height: 24px;
      }

      /* Bottom blue bar */
      .xp-login-footer {
        height: 15%;
        background: linear-gradient(180deg, #2060b8 0%, #0a246a 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
      }

      .xp-login-footer-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        background: transparent;
        border: none;
        color: #fff;
        font-size: 12px;
        cursor: pointer;
        padding: 8px 16px;
        border-radius: 4px;
        transition: background 0.2s;
      }

      .xp-login-footer-btn:hover {
        background: rgba(255,255,255,0.1);
      }

      .xp-login-footer-btn svg {
        width: 32px;
        height: 32px;
      }

      .xp-windows-logo {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #fff;
        font-size: 11px;
        opacity: 0.8;
      }

      .xp-windows-logo svg {
        width: 80px;
        height: 24px;
      }

      /* Shutdown dialog overlay */
      .xp-shutdown-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .xp-shutdown-overlay.active {
        display: flex;
      }

      .xp-shutdown-dialog {
        background: #ece9d8;
        border: 2px solid #0054e3;
        border-radius: 8px;
        padding: 0;
        min-width: 350px;
        box-shadow: 4px 4px 15px rgba(0,0,0,0.4);
      }

      .xp-shutdown-titlebar {
        background: linear-gradient(180deg, #0997ff 0%, #0053ee 8%, #0050ee 40%, #0050ee 88%, #0846b8 93%, #06379f 95%, #043897 100%);
        padding: 6px 10px;
        border-radius: 6px 6px 0 0;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .xp-shutdown-titlebar-text {
        color: #fff;
        font-weight: bold;
        font-size: 13px;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.4);
      }

      .xp-shutdown-body {
        padding: 20px;
        display: flex;
        align-items: flex-start;
        gap: 15px;
      }

      .xp-shutdown-icon {
        width: 48px;
        height: 48px;
        flex-shrink: 0;
      }

      .xp-shutdown-message {
        font-size: 12px;
        color: #000;
        line-height: 1.5;
      }

      .xp-shutdown-buttons {
        padding: 0 20px 20px 20px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .xp-dialog-btn {
        background: linear-gradient(180deg, #fff 0%, #ece9d8 90%, #d5d2c6 100%);
        border: 1px solid #003c74;
        border-radius: 3px;
        padding: 6px 20px;
        font-size: 11px;
        font-family: 'Tahoma', sans-serif;
        cursor: pointer;
        min-width: 75px;
      }

      .xp-dialog-btn:hover {
        background: linear-gradient(180deg, #fff 0%, #f0ede5 90%, #e0ddd1 100%);
      }

      .xp-dialog-btn:active {
        background: linear-gradient(180deg, #e0ddd1 0%, #d5d2c6 90%, #cbc8bc 100%);
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .xp-login-header, .xp-login-footer {
          height: 12%;
          padding: 0 20px;
        }

        .xp-login-title {
          font-size: 20px;
        }

        .xp-login-subtitle {
          display: none;
        }

        .xp-user-tile {
          padding: 12px 20px;
        }

        .xp-user-avatar-large {
          width: 48px;
          height: 48px;
        }

        .xp-user-name-large {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="xp-login-screen">
      <!-- Header -->
      <div class="xp-login-header">
        <span class="xp-login-title">Windows<sup style="font-size: 14px;">XP</sup></span>
        <span class="xp-login-subtitle">Professional</span>
      </div>

      <!-- Main Content -->
      <div class="xp-login-content">
        <div class="xp-login-box">
          <div class="xp-login-prompt">To begin, click your user name</div>

          <a href="{{ site.baseurl }}/" class="xp-user-tile">
            <img src="{{ site.avatar }}" alt="User" class="xp-user-avatar-large">
            <div class="xp-user-info">
              <span class="xp-user-name-large">{{ site.name }}</span>
              <span class="xp-user-status">{{ site.description }}</span>
            </div>
            <svg class="xp-login-arrow" viewBox="0 0 24 24" fill="none">
              <path d="M8 4l8 8-8 8" stroke="#0a246a" stroke-width="3" fill="none"/>
            </svg>
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="xp-login-footer">
        <button class="xp-login-footer-btn" onclick="showShutdownDialog()">
          <svg viewBox="0 0 32 32" fill="none">
            <circle cx="16" cy="16" r="14" fill="#c41e1e" stroke="#8b0000" stroke-width="2"/>
            <rect x="10" y="14" width="12" height="4" fill="#fff"/>
          </svg>
          <span>Turn off computer</span>
        </button>

        <div class="xp-windows-logo">
          <svg viewBox="0 0 88 24" fill="none">
            <rect x="0" y="0" width="10" height="10" fill="#ff0000"/>
            <rect x="12" y="0" width="10" height="10" fill="#00ff00"/>
            <rect x="0" y="12" width="10" height="10" fill="#0000ff"/>
            <rect x="12" y="12" width="10" height="10" fill="#ffff00"/>
            <text x="28" y="17" fill="#fff" font-size="12" font-family="Tahoma">Windows XP</text>
          </svg>
        </div>
      </div>
    </div>

    <!-- Shutdown Dialog -->
    <div class="xp-shutdown-overlay" id="shutdown-overlay">
      <div class="xp-shutdown-dialog">
        <div class="xp-shutdown-titlebar">
          <span class="xp-shutdown-titlebar-text">Shut Down Windows</span>
        </div>
        <div class="xp-shutdown-body">
          <svg class="xp-shutdown-icon" viewBox="0 0 48 48">
            <circle cx="24" cy="24" r="20" fill="#ffcc00" stroke="#cc9900" stroke-width="2"/>
            <rect x="21" y="12" width="6" height="16" fill="#000"/>
            <circle cx="24" cy="34" r="3" fill="#000"/>
          </svg>
          <div class="xp-shutdown-message">
            Are you sure you want to turn off this computer?<br><br>
            This will close the browser tab.
          </div>
        </div>
        <div class="xp-shutdown-buttons">
          <button class="xp-dialog-btn" onclick="turnOffComputer()">Turn Off</button>
          <button class="xp-dialog-btn" onclick="hideShutdownDialog()">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      function showShutdownDialog() {
        document.getElementById('shutdown-overlay').classList.add('active');
      }

      function hideShutdownDialog() {
        document.getElementById('shutdown-overlay').classList.remove('active');
      }

      function turnOffComputer() {
        // Try multiple methods to close the tab/window
        window.close();

        // If window.close() doesn't work (due to browser security),
        // show a message and redirect to a blank page
        setTimeout(function() {
          document.body.innerHTML = '<div style="position:fixed;top:0;left:0;right:0;bottom:0;background:#000;display:flex;justify-content:center;align-items:center;color:#fff;font-family:Tahoma;font-size:14px;">It is now safe to close this window.</div>';
        }, 100);
      }

      // Close dialog on escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          hideShutdownDialog();
        }
      });

      // Close dialog when clicking outside
      document.getElementById('shutdown-overlay').addEventListener('click', function(e) {
        if (e.target === this) {
          hideShutdownDialog();
        }
      });
    </script>
  </body>
</html>
