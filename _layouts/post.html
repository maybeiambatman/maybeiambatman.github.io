---
layout: default
---

<article class="jp-post">
  <header class="jp-post-header">
    <h1 class="jp-post-title">{{ page.title }}</h1>
    <span class="jp-post-date">{{ page.date | date: "%B %e, %Y" }}</span>
  </header>

  <div class="jp-post-content">
    {{ content }}
  </div>

  <div class="jp-wave-divider">〰 〰 〰</div>

  {% include disqus.html %}
</article>
