<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.name }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon_io/site.webmanifest">

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="jp-container">
      <!-- Header -->
      <header class="jp-header">
        <h1 class="jp-site-title">
          <a href="{{ site.baseurl }}/">{{ site.name }}</a>
        </h1>
        {% if site.description %}
        <p class="jp-site-tagline">{{ site.description }}</p>
        {% endif %}
        <nav class="jp-nav">
          <a href="{{ site.baseurl }}/" class="jp-nav-link">Home</a>
          <a href="{{ site.baseurl }}/about" class="jp-nav-link">About</a>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="jp-main">
        {{ content }}
      </main>

      <!-- Footer -->
      <footer class="jp-footer">
        <span class="jp-footer-wave">ã€°</span>
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.name }}</p>
      </footer>
    </div>

    {% include analytics.html %}
  </body>
</html>
