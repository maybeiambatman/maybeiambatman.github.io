---
layout: default
title: Blog
---

<div class="xp-post-list">
  {% for post in site.posts %}
    <div class="xp-post-item">
      <div class="xp-post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </div>

      <div class="xp-post-excerpt">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="xp-read-more">Read More</a>
    </div>
  {% endfor %}
</div>
