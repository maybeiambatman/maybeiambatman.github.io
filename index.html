---
layout: default
title: Blog
---

<ul class="jp-posts">
  {% for post in site.posts %}
    <li class="jp-post-item">
      <h2 class="jp-post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h2>
      <span class="jp-post-date">{{ post.date | date: "%B %e, %Y" }}</span>

      <p class="jp-post-excerpt">
        {{ post.excerpt | strip_html | truncatewords: 40 }}
      </p>

      <a href="{{ site.baseurl }}{{ post.url }}" class="jp-read-more">Continue reading â†’</a>
    </li>
  {% endfor %}
</ul>
